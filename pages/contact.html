<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanEcology Home</title>
    <script
      src="https://kit.fontawesome.com/7f29f39150.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../script/main.js"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <my-header> </my-header>
    <div class="full_page">
      <section class="hero-container">
        <div class="img-div">
          <img
            class="hero-img"
            src="../images/Cash-2048x1536.jpg"
            alt="Map of ecoregions of the US"
          />
        </div>
        <div class="hero-text">
          <h1>Help us achieve our goals!</h1>
          <p>We nee your help to make this happen!</p>
          <div class="hero-btn">
            <a href="pages\map.html">Donate!</a>
          </div>
        </div>
      </section>
      <section class="contact-section">
        <ul class="contact-methods">
          <li class="contact">
            <i class="fa-solid fa-phone"></i>
            <h3>Call Us</h3>
            <p>222-222-2222</p>
          </li>
          <li class="contact">
            <i class="fa-solid fa-envelope"></i>
            <h3>e-mail us</h3>
            <p>email@panecology.com</p>
          </li>
          <li class="contact">
            <i class="fa-solid fa-building"></i>
            <h3>Office Address</h3>
            <p>
              1234 panecology way,<br />
              Bellingham, WA 12345
            </p>
          </li>

          <li class="contact">
            <i class="fa-solid fa-newspaper"></i>
            <h3>Press</h3>
            <p>Asset pack for press and sharing</p>
          </li>
        </ul>
      </section>
    </div>
    <my-footer></my-footer>
  </body>
</html>
